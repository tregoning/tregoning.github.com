<!doctype html>
<html>
<head>
	<title>JT's Blog</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Coming soon...</h1><h2 id="timer"></h2>
	
	<script>
	
	var dt1 = new Date().getTime();

var keys = ['BorderRadius','MozBorderRadius','WebkitBorderRadius','OBorderRadius','KhtmlBorderRadius'];
	isBorderRadiusSupported = false;

for( var i=0;i<keys.length;i++ ){
	if(typeof document.body.style[keys[i]] !== 'undefined'){
		isBorderRadiusSupported = true;
		break;
	}
}

var dt2 = new Date().getTime();

alert((dt2 - dt1) + isBorderRadiusSupported);
</script>

</body>
